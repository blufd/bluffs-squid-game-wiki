<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluffs Squid Game Wiki - Main Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bluffs Squid Game Wiki</h1>
        <p>An encyclopedia of the contestants and lore.</p>
    </header>

    <div class="container">
        <main class="main-menu">
            <h2>Select a Player</h2>
            <div class="player-grid">
                <a href="player-197.html" class="player-card">
                    <div class="player-card-portrait">
                        <img src="images/player-197.png" alt="Portrait of Player 197">
                    </div>
                    <div class="player-card-info">
                        <h3>Player 197</h3>
                    </div>
                </a>

                <a href="player-330.html" class="player-card">
                    <div class="player-card-portrait">
                        <img src="images/p330_portrait.png" alt="Portrait of Player 330">
                    </div>
                    <div class="player-card-info">
                        <h3>Player 330</h3>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <footer>
        <p>Created by Bluff.</p>
    </footer>
</body>
</html>
